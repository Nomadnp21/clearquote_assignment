<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inspection Query App</title>
</head>
<body>
    <h1>Inspection Query Application</h1>
    <form id="query-form">
        <input type="text" id="query" name="query" placeholder="Enter your query">
        <button type="submit">Submit</button>
    </form>
    <div id="results"></div>

    <script>
        document.getElementById('query-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const query = document.getElementById('query').value;
            const response = await fetch('/query', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ query }),
            });
            const result = await response.json();
            document.getElementById('results').innerHTML = JSON.stringify(result, null, 2);
        });
    </script>
</body>
</html>
